<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ulto Project{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/codemirror.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block css %}
    {% endblock %}
</head>
<body>
<div class="navbar">
    <div class="navbar-logo">
        <img src="{{ url_for('static', filename='img/logo.webp') }}" alt="Ulto Logo">
    </div>
    <div class="navbar-items">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('codespace') }}">Codespace</a>
        <a href="{{ url_for('documentation') }}">Documentation</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>
</div>
<div class="main-container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <p>&copy; 2024 The Ulto Project | Developed by Aman Thapa Magar</p>
</footer>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/codemirror.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/python.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
